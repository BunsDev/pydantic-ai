rows:
- name: success_1
  inputs:
    prompt: yesterday 7 AM to 7 PM
    now: '2025-03-06T16:29:35.396890Z'
  metadata: {}
  expected_output:
    min_timestamp: '2025-03-05T07:00:00-07:00'
    max_timestamp: '2025-03-05T19:00:00-07:00'
    explanation: The time range is from 7 AM to 7 PM on March 5th, 2025, which was
      yesterday from the current date of March 6th, 2025.
  assertions: []
- name: success_2
  inputs:
    prompt: midnight to now
    now: '2025-03-06T16:29:38.006102Z'
  metadata: {}
  expected_output:
    min_timestamp: '2025-03-06T00:00:00-07:00'
    max_timestamp: '2025-03-06T09:29:38-07:00'
    explanation: The time range is from midnight today to the current time.
  assertions: []
- name: success_3
  inputs:
    prompt: yesterday 3-5pm
    now: '2025-03-06T16:24:07.469622Z'
  metadata: {}
  expected_output:
    min_timestamp: '2025-03-05T15:00:00-07:00'
    max_timestamp: '2025-03-05T17:00:00-07:00'
    explanation: The time range is for yesterday's date, March 5, 2025, from 3 PM
      to 5 PM MST.
  assertions: []
- name: success_4
  inputs:
    prompt: March 1, 00:00 to 23:59 local
    now: '2025-03-06T16:24:50.751938Z'
  metadata: {}
  expected_output:
    min_timestamp: '2023-03-01T00:00:00'
    max_timestamp: '2023-03-01T23:59:00'
    explanation: The time range is set from March 1st, 2023, starting at midnight
      (00:00) to just before midnight (23:59) local time.
  assertions: []
- name: success_5
  inputs:
    prompt: yesterday afternoon PT to 9 AM ET today
    now: '2025-03-06T16:24:51.041817Z'
  metadata: {}
  expected_output:
    min_timestamp: '2025-03-05T12:00:00-08:00'
    max_timestamp: '2025-03-06T09:00:00-05:00'
    explanation: The time range starts from yesterday afternoon (12 PM PT) to today
      9 AM ET. Considering the current date is March 6, 2025, this corresponds to
      March 5, 2025, 12 PM in Pacific Time to March 6, 2025, 9 AM in Eastern Time.
  assertions: []
- name: error_1
  inputs:
    prompt: all data from when the test environment was deployed until now
    now: '2025-03-06T16:24:55.693545Z'
  metadata: {}
  expected_output:
    error_message: The deployment date of the test environment is not provided, so
      I cannot build the time range.
  assertions: []
- name: error_2
  inputs:
    prompt: from the 12th to the 10th
    now: '2025-03-06T16:26:00.356440Z'
  metadata: {}
  expected_output:
    error_message: The request 'from the 12th to the 10th' is unclear as it implies
      an inversion in time direction or is otherwise ambiguous. Please provide a clear
      and correct time range or specify the month and year if necessary.
  assertions: []
- name: error_3
  inputs:
    prompt: 10:00 UTC to 16:00 UTC on May 10
    now: '2025-03-06T16:26:03.883540Z'
  metadata: {}
  expected_output:
    error_message: The user's request is missing a year. Please provide a complete
      date including the year to define the time range accurately.
  assertions: []
- name: error_4
  inputs:
    prompt: the spike at 4:17 PM local on Mar 3
    now: '2025-03-06T16:26:15.036047Z'
  metadata: {}
  expected_output:
    error_message: The request 'the spike at 4:17 PM local on Mar 3' is not clear
      enough to establish a time range. Please specify the duration or context (e.g.,
      before or after an event, or over a certain number of hours) for the spike you're
      referring to.
  assertions: []
- name: error_5
  inputs:
    prompt: from last Monday morning to now
    now: '2025-03-06T16:26:35.117294Z'
  metadata: {}
  expected_output:
    error_message: Failed to create a valid time range due to missing timestamps.
      Please try again.
  assertions:
    - call: llm_rubric
      rubric: 'Should generate a valid time range'
