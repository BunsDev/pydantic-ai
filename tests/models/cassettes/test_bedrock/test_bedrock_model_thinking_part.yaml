              alert and keep looking for traffic as you cross.  \n   - If there's a median (middle island), treat it as two
              separate crossings. Pause there if needed.\n\n6. **Stay Visible**:  \n   - At night, wear reflective clothing
              or carry a light. Avoid crossing in poorly lit areas.\n\n7. **Special Situations**:  \n   - **Roundabouts**:
